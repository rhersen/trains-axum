<!doctype html>
<html>
    <head>
        <title>Train Announcements</title>
        <style>
            body {
                font-family: "Segoe UI", Arial, sans-serif;
                background-color: #121212;
                color: #e0e0e0;
                margin: 20px;
                line-height: 1.6;
            }
            h1 {
                color: #bb86fc;
                margin-bottom: 20px;
                border-bottom: 1px solid #333;
                padding-bottom: 10px;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin-top: 25px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            th,
            td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #333;
            }
            th {
                background-color: #1f1f1f;
                color: #bb86fc;
                font-weight: 600;
            }
            tr {
                background-color: #1e1e1e;
            }
            tr:hover {
                background-color: #2c2c2c;
            }
            .time-column {
                color: #03dac6;
            }
            .destination-column {
                color: #cf6679;
            }
            .train-column {
                font-weight: 500;
            }
            @media (max-width: 600px) {
                table,
                th,
                td {
                    font-size: 14px;
                    padding: 8px;
                }
                h1 {
                    font-size: 24px;
                }
            }
        </style>
    </head>
    <body>
        <h1>Train Announcements</h1>
        <table>
            <tr>
                <th>Train ID</th>
                <th>Advertised</th>
                <th>Actual</th>
                <th>Destination</th>
            </tr>
            {% for announcement in announcements %}
            <tr>
                <td>{{ announcement.advertised_train_ident }}</td>
                <td>{{ announcement.advertised_time }}</td>
                <td>{{ announcement.actual_time }}</td>
                <td>{{ announcement.destination }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
